<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //this指向问题一般情况下this的最终指向的是那个调用它的函数

        //全局作用域或者普通函数中this最终指向全局对象window（注意定时器里面的this指向window）
         console.log(this);

         function fn(){
             console.log(this);
         }
         window.fn();
        //方法调用中谁调用this指向谁
         var o={
             sayhi:function(){
                 console.log(this);
             }
         }
         o.sayhi();
        //构造函数中this指向构造函数的实例
        
    </script>
</body>
</html>
